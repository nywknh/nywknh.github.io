<!DOCTYPE html>
<html>
<head>
  <title>Playtronica</title>
  <script src="/playtronica/libraries/p5.min.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/p5.dom.min.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/p5.sound.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/midi.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/TriangleShape.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/Wave.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/Particles.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../../libraries/index.css">
</head>
<body>
  <div id="content">
    <div class="button" data-sound="1.wav" data-animation="Wave"></div>
    <div class="button" data-sound="2.wav" data-animation="Wave"></div>
    <div class="button" data-sound="3.wav" data-animation="Wave"></div>
    <div class="button" data-sound="4.wav" data-animation="Wave"></div>
    <div class="button" data-sound="5.wav" data-animation="Wave"></div>
    <div class="button" data-sound="6.wav" data-animation="Wave"></div>
    <div class="button" data-sound="7.wav" data-animation="Wave"></div>
    <div class="button" data-sound="8.wav" data-animation="Wave"></div>
    <div class="button" data-sound="9.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="10.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="11.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="12.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="13.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="14.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="15.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="loop.wav" data-animation="Wave"></div>
  </div>
  <div id="device_info">
    <div id="key_data"></div>
  </div>
</body>
</html>
