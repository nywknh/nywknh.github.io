<!DOCTYPE html>
<html>
<head>
  <title>Playtronica</title>
  <script src="../../libraries/p5.min.js" type="text/javascript"></script>
  <script src="../../libraries/p5.dom.min.js" type="text/javascript"></script>
  <script src="../../libraries/p5.sound.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="../../libraries/midi.js" type="text/javascript"></script>
  <script src="../../libraries/animations/TriangleShape.js" type="text/javascript"></script>
  <script src="../../libraries/animations/Wave.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../../libraries/index.css">
</head>
<body>
  <div id="content">
    <div class="button" data-sound="/packs/pack_1/1.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/2.wav" data-animation="Wave"></div>
    <div class="button" data-sound="/packs/pack_1/3.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/4.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/5.wav" data-animation="Wave"></div>
    <div class="button" data-sound="/packs/pack_1/6.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/7.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/8.wav" data-animation="Wave"></div>
    <div class="button" data-sound="/packs/pack_1/9.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/10.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="/packs/pack_1/11.wav" data-animation="Wave"></div>
    <div class="button" data-sound="/packs/pack_1/12.wav" data-animation="TriangleShape"></div>
  </div>
  <div id="device_info">
    <div id="key_data"></div>
  </div>
</body>
</html>
