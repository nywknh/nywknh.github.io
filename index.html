<!DOCTYPE html>
<html>
<head>
  <title>Playtronica</title>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.min.js" type="text/javascript"></script>
  <style type="text/css"> body {padding: 0; margin: 0;} canvas {vertical-align: top;}</style>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>
  <div class="logo"><img src="assets/logo.png"></div>
  <div class="secondary-menu">
    <div class="button" id="full-screen-button">Fullscreen</div>
    <div class="button" id="clear-button">Clear sounds</div>
    <!-- <div class="button" id="record-button">Record</div> -->
  </div>
  <h2 id="select-message"></h2>
  <div class="sounds-wrapper" id="sounds-wrapper">
    <div class="sound" id="drums1"><img src="assets/sounds/drum_loop1.png"></div>

    <div class="sound" id="kick"><img src="assets/sounds/kick.png"></div>
    <div class="sound" id="pad1"><img src="assets/sounds/pad1.png"></div>
    <div class="sound" id="pad2"><img src="assets/sounds/pad2.png"></div>
    <div class="sound" id="pad3"><img src="assets/sounds/pad3.png"></div>
    <div class="sound" id="pad4"><img src="assets/sounds/pad4.png"></div>
    <div class="sound" id="lead1"><img src="assets/sounds/lead1.png"></div>
    <div class="sound" id="lead2"><img src="assets/sounds/lead2.png"></div>
    <div class="sound" id="lead3"><img src="assets/sounds/lead3.png"></div>
    <div class="sound" id="lead4"><img src="assets/sounds/lead4.png"></div>
  </div>
  <script src="wave.js" type="text/javascript"></script>
  <script src="triangle_shape.js" type="text/javascript"></script>
  <script src="particles.js" type="text/javascript"></script>
  <script src="sticks.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
</body>
</html>
